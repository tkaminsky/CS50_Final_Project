{% extends "layout.html" %}

{% block main %}
    <h3 style="text-align: center">This is the Matrix Transformation Visualizer. Enter the components of your matrix in the boxes below:</h3>
    <form class="input-form" action="/matrix" method="post">
        <table style="width:200px">
            <tr>
                <td><input autocomplete="off" autofocus class="form-control" name="a" placeholder="0" type="text" style="text-align: center;"></td>
                <td><input autocomplete="off" autofocus class="form-control" name="c" placeholder="0" type="text" style="text-align: center;"></td>
            </tr>
            <tr>
                <td><input autocomplete="off" autofocus class="form-control" name="b" placeholder="0" type="text" style="text-align: center;"></td>
                <td><input autocomplete="off" autofocus class="form-control" name="d" placeholder="0" type="text" style="text-align: center;"></td>
            </tr>
        </table>

        <button class="btn btn-light" type="submit" style="width: 100%">Calculate</button>
    </form>

    <canvas class="graph" id="graph1" width="400" height="400"></canvas>
{% endblock %}
